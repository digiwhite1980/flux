metadata:
  name: flux-kube-config-team-1 # Changed
  namespace: flux-teams
data:
  config: |
    apiVersion: v1
    clusters: []
    contexts:
    - context:
        cluster: ""
        namespace: flux-teams
        user: ""
      name: default
    current-context: default
    kind: Config
    preferences: {}
    users: []
---
# Source: flux/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: flux-team-1 # Changed
  namespace: flux-teams
  labels:
    app: flux-team-1 # Changed
    chart: flux-1.5.0
    release: flux
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3030
      targetPort: http
      protocol: TCP
      name: http
